<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div id="countdown"></div>
    <script>
      //countdown.html?minutes=5&seconds=3
      let parameters = new URLSearchParams(window.location.search);
      let minutes = parseInt(parameters.get("minutes"));
      let seconds = parseInt(parameters.get("seconds"));
      let count = seconds + minutes * 60;
      if (!count > 0) {
        count = 60;
      }
      let displayTime = "0:00";
      const timer = setInterval(function() {
        count--;
        displayTime = Math.floor(count / 60) + ":" + ("0" + count % 60).slice(-2);
        document.getElementById("countdown").innerHTML = displayTime;
        if (count === 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerHTML = "0";
          //alert("Time's up!");
        }
        if (count < 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerHTML = "0";
        }
      }, 1000);
    </script>
  </body>
</html>
