<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Student Break Timer</title>
    <style>
      body {font-family: Arial, sans-serif; background-color: white;}
      button {background-color: white; border: none; padding: 10px; margin: 5px; cursor: pointer;}
    </style>
  </head>
  <body>
    <div id="timedisplay" style="font-size: 24px; color: black; text-align: center;">00:00</div>
    <div id="buttons" style="text-align: center;"></div>
    <script>
        const students = ["Student1", "Student2", "Student3", "Student4", "Student5", "Student6", "Student7"];
        const buttonTextColor = "#0161ad";
        const buttonBackgroundColor = "#fec502";
        //const periods = [1, 2, 3, 4];
        //const colors = ["#43B0F1", "#059DC0", "#1E3D58", "#057DCD"];
        let buttons = [];
        for (let i=0; i<students.length; i++) {  // loop through students and create a button for each
            const button = document.createElement("button");
            button.textContent = students[i];
            button.style.color = buttonTextColor; //colors[periods[i] - 1];
            button.style.backgroundColor = buttonBackgroundColor;
            button.addEventListener("click", () => clickButton(button));
            document.body.appendChild(button);
            buttons.push(button);
        }

        let seconds = 0;
        let minutes = 0;
        let running = false;
        let activeButton = null;
      
        function formatTime(time) {
            return time < 10 ? `0${time}` : `${time}`;
        }

        function updateTime() {
            if (running) {
            seconds += 1;
            if (seconds === 60) {
                seconds = 0;
                minutes += 1;
            }
            const timeString = `${formatTime(minutes)}:${formatTime(seconds)}`;
            timedisplay.textContent = timeString;
            setTimeout(updateTime, 1000);
            }
        }

        function clickButton(button) {
            if (seconds || minutes) {
                const logThis = `${button.textContent},${minutes * 60 + seconds},${new Date().toISOString()}`;
                saveToLocalStorage(logThis);
            }
            seconds = 0;
            minutes = 0;
            timedisplay.textContent = "00:00";
            if (!running) {
                running = true;
                timedisplay.style.color = button.style.color;  // set the timedisplay to the button's color
                activeButton = button;
                buttons.forEach((otherButton) => {
                    if (otherButton !== button) {
                        otherButton.disabled = true;
                        otherButton.style.backgroundColor = "#ffffff";
                        otherButton.style.color = "#ffffff";
                    }
                });
                updateTime();
            } else {
                running = false;
                activeButton = null;
                buttons.forEach((otherButton) => {
                    otherButton.disabled = false;
                    otherButton.style.backgroundColor = buttonBackgroundColor;
                    otherButton.style.color = buttonTextColor;
                });
            }
        }

        function saveToLocalStorage(data) {
            const logs = JSON.parse(localStorage.getItem('signout-logs')) || [];
            logs.push(data);
            localStorage.setItem('signout-logs', JSON.stringify(logs));
        }

        </script>
  </body>
</html>
